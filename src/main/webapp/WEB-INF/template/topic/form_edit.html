<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>课题信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    #parse("/common/include.html")
    <script type="text/javascript" src="${base}/static/js/baajax.js"></script>
</head>

<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li ><a href="${base}/topit/list.html">课题信息列表</a></li>
        <li><a href="${base}/topic/add.html">添加课题信息</a></li>
        <li class="layui-this">修改课题信息</li>
    </ul>
    <div class="layui-tab-content"></div>
</div>

<div style="margin: 15px;">
    <!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">-->
    <!--<legend>响应式的表单集合</legend>-->
    <!--</fieldset>-->

    <form class="layui-form">
      <input type="hidden" name="id"   value="$bmtopic.id"  ></input>
           <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">题目</label>
            <div class="layui-input-inline">
                <input type="text" name="name"   value="$bmtopic.name"  lay-verify="required" autocomplete="off" placeholder="请输入工号" class="layui-input"></input>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">人数限制</label>
            <div class="layui-input-inline">
                <input type="text" name="studentNum" value="$bmtopic.studentNum" autocomplete="off" class="layui-input">
            </div>
        </div>
       
    </div>
     <div class="layui-form-item">
    
       <div class="layui-inline">
            <label class="layui-form-label">要求</label>
             <div class="layui-input-inline" > 
                <input type="text" name="required" value="$bmtopic.required" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
          </div>
          </div>
           <div class="layui-inline">
            <label class="layui-form-label">负责老师</label>
            <div class="layui-input-inline">
                <input type="text" name="bmTeacher.name" value="$bmtopic.bmTeacher.name" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
            </div>
        </div>
        </div>
       <div class="layui-form-item layui-form-text">
				<label class="layui-form-label">编辑器</label>
				<div class="layui-input-block">
					<textarea id="demo" name="content"  lay-verify="content" class="layui-textarea layui-hide" >$bmtopic.content</textarea>
				</div>
			</div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="sub">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layedit', 'laydate', 'laytpl', 'jquery'], function() {
        var form = layui.form(),
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate,
            laytpl = layui.laytpl,
            $ = layui.jquery;
            var editIndex =  layedit.build('demo'); //建立编辑器
    /*    $.post(Bm["path"] + "/topic/get", {id : "${id}"}, function(ret){
            if(ret.status == "SUCCESS"){
                var _data = ret.result;
                var getTpl = tpl.innerHTML,
                    view = document.getElementById('content');
                laytpl(getTpl).render(_data, function(html){
                    view.innerHTML = html;
                });
                //select下拉框出不来时执行
                form.render();
            }
        });*/

	
        //自定义验证规则
        form.verify({
            title: function(value) {
                if(value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            content: function(value) {
                layedit.sync(editIndex);
            }
        });

//				//监听提交
        form.on('submit(sub)', function(data) {
            $.post(Bm["path"]+"/topic/update-topic", data.field, function(ret){
                if(ret.status == "SUCCESS"){
                    layer.alert("提交成功");
                    setTimeout(function () {
                        window.location.href = Bm["path"] + "/topic/list-teachertopic.html";
                    },2000);
                }
            });
            return false;
        });
    });
</script>
</body>

</html>
