<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>学生信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    #parse("/common/include.html")
    <link rel="stylesheet" href="${base}/static/css/table.css" />
    <script type="text/javascript" src="${base}/static/pages/user/student_information_table.js"></script>
</head>

<body>
<div class="admin-main">

    <blockquote class="layui-elem-quote">
        <div class="layui-inline">
            <form class="layui-form" action="" style="height: 10px">
                <div class="layui-form-item" style="margin:0;">
                    <label class="layui-form-label">关键词：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" placeholder="输入关键词" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="padding:0;">
                        <button lay-filter="search" class="layui-btn" lay-submit><i class="fa fa-search" aria-hidden="true"></i> 查询</button>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label" style="margin-left:-55px">学院</label>
                        <div class="layui-input-inline">
                            <input id="college" autocomplete="off" readonly class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label style="margin-left: -70px" class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input id="user_name" autocomplete="off" readonly class="layui-input">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </blockquote>
    <fieldset class="layui-elem-field">
        <!--<legend>数据列表</legend>-->
        <div class="layui-field-box layui-form">
            <table class="layui-table admin-table">
                <thead>
                <tr >
                    <th>学号</th>
                    <th>年级</th>
                    <th>学院</th>
                    <th>专业</th>
                    <th>班级</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="content">
                </tbody>
            </table>
        </div>
    </fieldset>
    <div class="admin-table-page">
        <div id="paged" class="page">
        </div>
    </div>
</div>

<!--模板-->
<script type="text/html" id="tpl">
    {{# layui.each(d.result.result, function(index, item){ }}
    <tr class="{{ item.id||''}}">
        <td>{{ item.studentId||'' }}</td>
        <td>{{ item.grade||'' }}</td>
        <td>{{ item.college||'' }}</td>
        <td>{{ item.major||'' }}</td>
        <td>{{ item.classes||'' }}</td>
        <td>{{ item.name||'' }}</td>
        <td>
            {{# if(item.sex != null){ }}
            {{ item.sex=="MALE" ? "男" : "女" }}
            {{# } }}
        </td>
        <td>
            {{# if(item.status != null){ }}
            {{ item.status == "ENABLE" ? "启用" : "停用" }}
            {{# } }}
        </td>
        <td>
            <a href="javascript:;" data-id="{{ item.id }}" data-opt="edit" class="layui-btn layui-btn-mini">选中</a>
        </td>
    </tr>
    {{# }); }}
</script>

</body>

</html>
