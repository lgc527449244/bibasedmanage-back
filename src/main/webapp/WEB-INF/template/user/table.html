<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    #parse("/common/include.html")
    <link rel="stylesheet" href="${base}/static/css/table.css" />
    <script type="text/javascript" src="${base}/static/pages/user/table.js"></script>
</head>

<body>
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">用户信息列表</li>
            <li><a href="${base}/user/add.html">添加用户信息</a></li>
        </ul>
        <div class="layui-tab-content"></div>
    </div>
    <div class="admin-main">

    <blockquote class="layui-elem-quote">
        <div class="layui-inline">
            <form class="layui-form" action="" style="height: 10px">
                <div class="layui-form-item" style="margin:0;">
                    <label class="layui-form-label">关键词：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" placeholder="输入关键词" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="padding:0;">
                        <button lay-filter="search" class="layui-btn" lay-submit><i class="fa fa-search" aria-hidden="true"></i> 查询</button>
                    </div>
                </div>
            </form>
        </div>


    </blockquote>
    <fieldset class="layui-elem-field">
        <!--<legend>数据列表</legend>-->
        <div class="layui-field-box layui-form">
            <table class="layui-table admin-table">
                <thead>
               <tr>
                    <th>登录名</th>
                    <th>对应角色</th>
                    <th>状态</th>
                   <th>操作</th>
                </tr>
                </thead>
                <tbody id="content">

                </tbody>
            </table>
        </div>
    </fieldset>
    <div class="admin-table-page">
        <div id="paged" class="page">
        </div>
    </div>
</div>

<!--模板-->
<script type="text/html" id="tpl">
    {{# layui.each(d.result.result, function(index, item){ }}
    <tr id="{{ item.id }}">
        <td>{{ item.loginName||'' }}</td>
        <td>{{ item.roleName||'' }}</td>
        <td>
            {{# if(item.userStatus != null){ }}
                {{ item.userStatus == "ENABLE" ? "启用" : "未启用" }}
            {{# } }}
        </td>
        <td>

            <a href="javascript:;"  data-id="{{ item.id }}" data-opt="edit" class="layui-btn layui-btn-mini">编辑</a>
            <a href="javascript:;"  data-id="{{ item.id }}" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
            {{# if(item.roleName != "管理员"){ }}
                <a href="javascript:;" data-id="{{ item.id }}" id="{{ item.roleName||'' }}" data-opt="check" class="layui-btn layui-btn-mini">个人信息</a>
            {{# } }}
        </td>
    </tr>
    {{# }); }}
</script>

</body>

</html>
