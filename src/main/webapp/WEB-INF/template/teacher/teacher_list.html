<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>教师信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    #parse("/common/include.html")
    <link rel="stylesheet" href="${base}/static/css/table.css" />
       <script type="text/javascript" src="${base}/static/pages/teacher/seacher_table.js"></script>
</head>

<body>
<div class="admin-main">
   <blockquote class="layui-elem-quote">
        <div class="layui-inline">
            <form class="layui-form" action="" style="height: 10px">
                <div class="layui-form-item" style="margin:0;">
                    <label class="layui-form-label">关键词：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" placeholder="输入关键词" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="padding:0;">
                        <button lay-filter="search" class="layui-btn" lay-submit><i class="fa fa-search" aria-hidden="true"></i> 查询</button>
                    </div>
                </div>
            </form>
        </div>
    </blockquote>
    <fieldset class="layui-elem-field">
        <div class="layui-field-box layui-form">
            <table class="layui-table admin-table">
                <thead>
                <tr>
                   <th style="width: 30px;">选择</th> 
                    <th>工号</th>
                    <th>学院</th>
                    <th>职称</th>
                    <th>姓名</th>
                    <th>电子邮箱</th>
                    <th>手机</th>
                </tr>
                </thead>
                <tbody id="content">
                </tbody>
            </table>
        </div>
    </fieldset>
    <div class="admin-table-page">
        <div id="paged" class="page">
        </div>
    </div>
</div>
<!--模板-->
<script type="text/html" id="tpl">
<div class="layui-form-item">
    {{# layui.each(d.result.result, function(index, item){ }}
    <tr>
        <td data-id="{{ item.id }}" data-name="{{ item.name }}"> </td>
        <td>{{ item.jobNumber||'' }}</td>
        <td>{{ item.college||'' }}</td>
        <td>{{ item.jobTitle||'' }}</td>
        <td>{{ item.name||'' }}</td>
        <td>{{ item.email||'' }}</td>
        <td>{{ item.mobile||'' }}</td>
    </tr>
    {{# }); 
  
}}
       </div>
</script>

</body>

</html>
